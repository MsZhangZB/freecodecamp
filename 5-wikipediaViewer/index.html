<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>wikipediaViewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="panel">
        <p class="toRandom">
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
        </p>

        <input id="rearchIcon" type="image" src="icon/search.png">

        <div class="rearchPanel">
            <input id="rearch" type="text"> 
            <img  id="deleteIcon" src="icon/delete.png" alt="">
        </div>  

        <p class="tips">Click icon to search</p>
        
    </div>
    <div class="container">
    </div> 

    <!--js-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
